<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>en-mark</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="интересное место, необычная локация, социальная сеть" />
    <meta name="author" content="Артём Щиров на Яндекс Практикум" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
</head>

<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <h1 class="header__title">
                en-mark
            </h1>
        </header>

        <main class="content page__content">
            <section class="starred section content__section">
                <div class="starred__container">

                </div>
                <template id="starred-template">
                    <p class="starred__sentence">
                    </p>
                </template>
            </section>
            <section class="cards section content__section">

                <template id="card-template">
                    <article class="card">
                        <h2 class="card__title">
                            word__title
                        </h2>
                    </article>
                </template>

                <template id="card-list">
                    <ul class="card__list">
                    </ul>
                </template>

                <template id="card-explanation">
                    <p class="card__explanation">
                        word__explanation
                    </p>
                </template>

                <template id="card-sentence">
                    <li class="card__sentence">sentence 1</li>
                </template>

            </section>
            <section class="load-file section content__section">
                <input class="load-file__input" type="file" name="load-file__input_name" id="load-file__input_id" />
                <textarea class="load-file__textarea" name="load-file__textarea_name" id="load-file__textarea_id"
                    cols="30" rows="20"></textarea>
            </section>
        </main>

        <footer class="footer"></footer>
    </div>
</body>

</html>
